/* ==================== Global Styles ==================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-color: #6366f1;
    --secondary-color: #8b5cf6;
    --success-color: #10b981;
    --warning-color: #f59e0b;
    --danger-color: #ef4444;
    --dark-bg: #0f172a;
    --card-bg: #1e293b;
    --text-primary: #f1f5f9;
    --text-secondary: #94a3b8;
    --border-color: #334155;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.3);
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, var(--dark-bg) 0%, #1e293b 100%);
    color: var(--text-primary);
    min-height: 100vh;
    overflow-x: hidden;
}

body.light-mode {
    --dark-bg: #f8fafc;
    --card-bg: #ffffff;
    --text-primary: #0f172a;
    --text-secondary: #64748b;
    --border-color: #e2e8f0;
    background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
}

/* ==================== Header ==================== */
.header {
    background: rgba(30, 41, 59, 0.95);
    backdrop-filter: blur(10px);
    padding: 1.5rem 2rem;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: var(--shadow-lg);
    border-bottom: 2px solid var(--border-color);
}

.light-mode .header {
    background: rgba(255, 255, 255, 0.95);
}

.header-content {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1rem;
}

.logo {
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.logo i {
    font-size: 2rem;
    color: var(--primary-color);
}

.logo h1 {
    font-size: 1.5rem;
    font-weight: 800;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.controls {
    display: flex;
    gap: 1rem;
    align-items: center;
    flex-wrap: wrap;
}

.btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.95rem;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 16px rgba(99, 102, 241, 0.4);
}

.btn-secondary {
    background: var(--card-bg);
    color: var(--text-primary);
    border: 2px solid var(--border-color);
}

.btn-secondary:hover {
    border-color: var(--primary-color);
    transform: translateY(-2px);
}

.theme-toggle {
    background: var(--card-bg);
    border: 2px solid var(--border-color);
    border-radius: 50%;
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.theme-toggle:hover {
    transform: rotate(180deg);
    border-color: var(--primary-color);
}

/* ==================== Stats Section ==================== */
.stats-container {
    max-width: 1400px;
    margin: 2rem auto;
    padding: 0 2rem;
}

.main-stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
}

.stat-card {
    background: var(--card-bg);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
}

.stat-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
}

.stat-label {
    color: var(--text-secondary);
    font-size: 0.9rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 0.5rem;
}

.stat-value {
    font-size: 2rem;
    font-weight: 800;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.progress-section {
    background: var(--card-bg);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--border-color);
}

.progress-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}

.progress-bar-container {
    width: 100%;
    height: 24px;
    background: var(--dark-bg);
    border-radius: 12px;
    overflow: hidden;
    position: relative;
}

.progress-bar {
    height: 100%;
    background: linear-gradient(90deg, var(--success-color), var(--primary-color));
    transition: all 0.5s ease;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding-right: 0.5rem;
    color: white;
    font-size: 0.8rem;
    font-weight: 700;
}

.progress-bar.high {
    background: linear-gradient(90deg, var(--warning-color), var(--danger-color));
}

/* ==================== Filter Section ==================== */
.filter-section {
    max-width: 1400px;
    margin: 2rem auto;
    padding: 0 2rem;
}

.filter-buttons {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
}

.filter-btn {
    padding: 0.75rem 1.5rem;
    background: var(--card-bg);
    border: 2px solid var(--border-color);
    border-radius: 12px;
    color: var(--text-primary);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.filter-btn:hover, .filter-btn.active {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    border-color: transparent;
    transform: translateY(-2px);
}

/* ==================== Items Grid ==================== */
.items-container {
    max-width: 1400px;
    margin: 2rem auto;
    padding: 0 2rem 4rem;
}

.items-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 2rem;
}

.item-card {
    background: var(--card-bg);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
    position: relative;
}

.item-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
}

.item-card.shake {
    animation: shake 0.5s;
}

.item-card.sparkle::before {
    content: '‚ú®';
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 1.5rem;
    animation: sparkle 1s infinite;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px) rotate(-5deg); }
    75% { transform: translateX(10px) rotate(5deg); }
}

@keyframes sparkle {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.5; transform: scale(1.2); }
}

.item-image {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-bottom: 2px solid var(--border-color);
}

.item-content {
    padding: 1.5rem;
}

.item-header {
    display: flex;
    justify-content: space-between;
    align-items: start;
    margin-bottom: 1rem;
}

.item-name {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--text-primary);
}

.item-category {
    background: var(--primary-color);
    color: white;
    padding: 0.25rem 0.75rem;
    border-radius: 8px;
    font-size: 0.75rem;
    font-weight: 600;
}

.item-price {
    font-size: 1.5rem;
    font-weight: 800;
    color: var(--success-color);
    margin-bottom: 1rem;
}

.item-owned {
    background: var(--dark-bg);
    padding: 0.75rem;
    border-radius: 12px;
    text-align: center;
    margin-bottom: 1rem;
    font-weight: 600;
}

.custom-buy-section {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
}

.quantity-input {
    flex: 1;
    padding: 0.75rem;
    border: 2px solid var(--border-color);
    border-radius: 12px;
    background: var(--dark-bg);
    color: var(--text-primary);
    font-size: 1rem;
    font-weight: 600;
    text-align: center;
}

.quantity-input:focus {
    outline: none;
    border-color: var(--primary-color);
}

.item-actions {
    display: flex;
    gap: 0.5rem;
}

.buy-btn {
    flex: 1;
    padding: 0.75rem;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.95rem;
}

.buy-btn-one {
    background: linear-gradient(135deg, var(--success-color), #059669);
    color: white;
}

.buy-btn-custom {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
}

.buy-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

.buy-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
}

.purchase-notification {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: var(--card-bg);
    padding: 2rem 3rem;
    border-radius: 20px;
    box-shadow: var(--shadow-lg);
    border: 2px solid var(--success-color);
    z-index: 2000;
    animation: popIn 0.3s ease;
    text-align: center;
}

@keyframes popIn {
    0% { transform: translate(-50%, -50%) scale(0); }
    100% { transform: translate(-50%, -50%) scale(1); }
}

/* ==================== Receipt Section ==================== */
.receipt-container {
    position: fixed;
    right: 2rem;
    top: 120px;
    width: 350px;
    max-height: 70vh;
    background: var(--card-bg);
    border-radius: 20px;
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--border-color);
    overflow: hidden;
    z-index: 999;
}

.receipt-header {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    padding: 1.5rem;
    color: white;
}

.receipt-header h3 {
    font-size: 1.25rem;
    font-weight: 700;
}

.receipt-items {
    max-height: 400px;
    overflow-y: auto;
    padding: 1rem;
}

.receipt-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.75rem;
    background: var(--dark-bg);
    border-radius: 12px;
    margin-bottom: 0.5rem;
}

.receipt-item-info {
    flex: 1;
}

.receipt-item-name {
    font-weight: 600;
    margin-bottom: 0.25rem;
}

.receipt-item-quantity {
    color: var(--text-secondary);
    font-size: 0.85rem;
}

.delete-btn {
    background: var(--danger-color);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 0.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.delete-btn:hover {
    background: #dc2626;
    transform: scale(1.1);
}

.receipt-footer {
    padding: 1.5rem;
    border-top: 2px solid var(--border-color);
}

.receipt-total {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1rem;
    font-size: 1.25rem;
    font-weight: 700;
}

/* ==================== Challenge Modal ==================== */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    z-index: 3000;
    justify-content: center;
    align-items: center;
}

.modal.active {
    display: flex;
}

.modal-content {
    background: var(--card-bg);
    padding: 3rem;
    border-radius: 24px;
    max-width: 600px;
    width: 90%;
    box-shadow: var(--shadow-lg);
    text-align: center;
    animation: slideDown 0.3s ease;
}

@keyframes slideDown {
    0% { transform: translateY(-50px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
}

.modal-header {
    margin-bottom: 2rem;
}

.modal-header h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
}

.challenge-timer {
    font-size: 3rem;
    font-weight: 800;
    color: var(--warning-color);
    margin: 2rem 0;
}

/* ==================== Achievements ==================== */
.achievements-container {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    max-width: 350px;
}

.achievement {
    background: var(--card-bg);
    padding: 1.5rem;
    border-radius: 16px;
    box-shadow: var(--shadow-lg);
    border: 2px solid var(--success-color);
    margin-bottom: 1rem;
    animation: slideInRight 0.5s ease;
}

@keyframes slideInRight {
    0% { transform: translateX(400px); opacity: 0; }
    100% { transform: translateX(0); opacity: 1; }
}

.achievement-icon {
    font-size: 2rem;
    margin-bottom: 0.5rem;
}

/* ==================== Responsive Design ==================== */
@media (max-width: 1200px) {
    .receipt-container {
        position: static;
        width: 100%;
        max-width: 600px;
        margin: 2rem auto;
    }
}

@media (max-width: 768px) {
    .header-content {
        flex-direction: column;
        text-align: center;
    }
    
    .logo h1 {
        font-size: 1.25rem;
    }
    
    .items-grid {
        grid-template-columns: 1fr;
    }
    
    .controls {
        width: 100%;
        justify-content: center;
    }
    
    .stat-value {
        font-size: 1.5rem;
    }
    
    .modal-content {
        padding: 2rem;
    }
}

/* ==================== Music Player ==================== */
.music-player {
    position: fixed;
    bottom: 2rem;
    left: 2rem;
    background: var(--card-bg);
    padding: 1rem;
    border-radius: 50%;
    box-shadow: var(--shadow-lg);
    cursor: pointer;
    z-index: 999;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid var(--primary-color);
    transition: all 0.3s ease;
}

.music-player:hover {
    transform: scale(1.1);
}

.music-player i {
    font-size: 1.5rem;
    color: var(--primary-color);
}
    </style>

// ==================== Initialize Game ====================
function initGame() {
    loadGameState();
    renderItems('all');
    updateStats();
    setupFilters();
    applyDynamicPricing();
    checkAchievements();
}

// ==================== Dynamic Pricing ====================
function applyDynamicPricing() {
    items.forEach(item => {
        const variation = 0.95 + Math.random() * 0.1; // ¬±5% price variation
        item.price = Math.floor(item.price * variation);
    });
}

// ==================== Render Items ====================
function renderItems(category) {
    const grid = document.getElementById('itemsGrid');
    const filteredItems = category === 'all' ? items : items.filter(item => item.category === category);
    
    grid.innerHTML = filteredItems.map(item => {
        const owned = gameState.purchases[item.id] || 0;
        const isExpensive = item.price >= 10000000; // ‚Çπ1 crore
        const isSuperExpensive = item.price >= 1000000000; // ‚Çπ100 crore
        
        return `
            <div class="item-card ${isExpensive ? 'shake' : ''} ${isSuperExpensive ? 'sparkle' : ''}" data-id="${item.id}">
                <img src="${item.image}" alt="${item.name}" class="item-image">
                <div class="item-content">
                    <div class="item-header">
                        <h3 class="item-name">${item.name}</h3>
                        <span class="item-category">${item.category}</span>
                    </div>
                    <div class="item-price">‚Çπ${formatNumber(item.price)}</div>
                    <div class="item-owned">
                        Owned: <strong>${owned}</strong>
                    </div>
                    <div class="custom-buy-section">
                        <input type="number" class="quantity-input" id="qty-${item.id}" min="1" value="1" placeholder="Qty">
                    </div>
                    <div class="item-actions">
                        <button class="buy-btn buy-btn-one" onclick="buyItem(${item.id}, 1)">
                            Buy 1
                        </button>
                        <button class="buy-btn buy-btn-custom" onclick="buyCustom(${item.id})">
                            Buy Custom
                        </button>
                    </div>
                </div>
            </div>
        `;
    }).join('');
}

// ==================== Buy Functions ====================
function buyItem(itemId, quantity) {
    const item = items.find(i => i.id === itemId);
    const totalCost = item.price * quantity;
    
    if (gameState.netWorth - gameState.totalSpent >= totalCost) {
        gameState.totalSpent += totalCost;
        gameState.purchases[itemId] = (gameState.purchases[itemId] || 0) + quantity;
        
        updateStats();
        updateReceipt();
        saveGameState();
        checkAchievements();
        playSound(totalCost);
        showNotification(`Purchased ${quantity}x ${item.name}!`);
        renderItems(getCurrentFilter());
    } else {
        alert('Not enough money!');
    }
}

function buyCustom(itemId) {
    const input = document.getElementById(`qty-${itemId}`);
    const quantity = parseInt(input.value) || 1;
    
    const item = items.find(i => i.id === itemId);
    const totalCost = item.price * quantity;
    const maxAffordable = Math.floor((gameState.netWorth - gameState.totalSpent) / item.price);
    
    if (quantity > maxAffordable) {
        alert(`You can only afford ${maxAffordable} of this item!`);
        input.value = maxAffordable;
        return;
    }
    
    buyItem(itemId, quantity);
}

// ==================== Update Stats ====================
function updateStats() {
    const remaining = gameState.netWorth - gameState.totalSpent;
    const percentage = (gameState.totalSpent / gameState.netWorth * 100).toFixed(2);
    
    document.getElementById('netWorth').textContent = `‚Çπ${formatNumber(gameState.netWorth)}`;
    document.getElementById('totalSpent').textContent = `‚Çπ${formatNumber(gameState.totalSpent)}`;
    document.getElementById('remaining').textContent = `‚Çπ${formatNumber(remaining)}`;
    document.getElementById('itemsOwned').textContent = Object.values(gameState.purchases).reduce((a, b) => a + b, 0);
    
    const progressBar = document.getElementById('progressBar');
    progressBar.style.width = `${percentage}%`;
    progressBar.textContent = `${percentage}%`;
    document.getElementById('progressPercent').textContent = `${percentage}%`;
    
    if (percentage > 75) {
        progressBar.classList.add('high');
    } else {
        progressBar.classList.remove('high');
    }
}

// ==================== Receipt ====================
function updateReceipt() {
    const receiptItems = document.getElementById('receiptItems');
    const items_purchased = Object.entries(gameState.purchases).filter(([id, qty]) => qty > 0);
    
    if (items_purchased.length === 0) {
        receiptItems.innerHTML = '<p style="text-align: center; padding: 2rem; color: var(--text-secondary);">No purchases yet!</p>';
        document.getElementById('receiptTotal').textContent = '‚Çπ0';
        return;
    }
    
    receiptItems.innerHTML = items_purchased.map(([id, qty]) => {
        const item = items.find(i => i.id == id);
        return `
            <div class="receipt-item">
                <div class="receipt-item-info">
                    <div class="receipt-item-name">${item.name}</div>
                    <div class="receipt-item-quantity">${qty}x ‚Çπ${formatNumber(item.price)}</div>
                </div>
                <button class="delete-btn" onclick="removeFromReceipt(${id})">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        `;
    }).join('');
    
    document.getElementById('receiptTotal').textContent = `‚Çπ${formatNumber(gameState.totalSpent)}`;
}

function removeFromReceipt(itemId) {
    const item = items.find(i => i.id == itemId);
    const qty = gameState.purchases[itemId] || 0;
    
    gameState.totalSpent -= item.price * qty;
    delete gameState.purchases[itemId];
    
    updateStats();
    updateReceipt();
    saveGameState();
    renderItems(getCurrentFilter());
}

function clearReceipt() {
    if (confirm('Clear all purchases?')) {
        gameState.purchases = {};
        gameState.totalSpent = 0;
        updateStats();
        updateReceipt();
        saveGameState();
        renderItems(getCurrentFilter());
    }
}

// ==================== Filters ====================
function setupFilters() {
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            renderItems(this.dataset.category);
        });
    });
}

function getCurrentFilter() {
    return document.querySelector('.filter-btn.active').dataset.category;
}

// ==================== Storage ====================
function saveGameState() {
    localStorage.setItem('gameState', JSON.stringify(gameState));
}

function loadGameState() {
    const saved = localStorage.getItem('gameState');
    if (saved) {
        gameState = JSON.parse(saved);
    }
    
    const theme = localStorage.getItem('theme');
    if (theme === 'light') {
        document.body.classList.add('light-mode');
        document.getElementById('theme-icon').className = 'fas fa-sun';
    }
}

function resetGame() {
    if (confirm('Reset game? All progress will be lost!')) {
        gameState = {
            netWorth: 50000000000000,
            totalSpent: 0,
            purchases: {},
            achievements: [],
            musicPlaying: false
        };
        saveGameState();
        updateStats();
        updateReceipt();
        renderItems('all');
        applyDynamicPricing();
    }
}

// ==================== Utilities ====================
function formatNumber(num) {
    if (num >= 10000000) {
        return (num / 10000000).toFixed(2) + ' Cr';
    } else if (num >= 100000) {
        return (num / 100000).toFixed(2) + ' L';
    } else if (num >= 1000) {
        return (num / 1000).toFixed(2) + ' K';
    }
    return num.toLocaleString('en-IN');
}
